<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="http://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet" />
<link href="default.css" rel="stylesheet" type="text/css" media="all" />
<link href="fonts.css" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->

</head>
<body>
<div id="header-wrapper">
	<div id="header" class="container">
		<div id="logo">
			<h1><a href="#">Notes Saver</a></h1>
		</div>
		<div id="menu">
			<!-- <ul>
				<li class="active"><a href="#" accesskey="1" title="">Homepage</a></li>
				<li><a href="#" accesskey="2" title="">Our Clients</a></li>
				<li><a href="#" accesskey="3" title="">About Us</a></li>
				<li><a href="#" accesskey="4" title="">Careers</a></li>
				<li><a href="#" accesskey="5" title="">Contact Us</a></li>
			</ul> -->
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search"
					aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</div>
	<div id="banner" class="container">
		<div class="title">
			<div style="display: inline-block;"  class="titlecontainer">
				<div style="border-radius:3px solid green;  "><h3 style="color: black;">Add A Title</h3></div>
				<span>
					<input type="text" style="font-family: 'Roboto Condensed', sans-serif; padding: 10px; text-decoration: underline; text-decoration-color: blue;" class="text1" id="addTitle" aria-describedby="title"
							placeholder="">
				</span>
				<h3 class="my-3"style="color: black; " >Add a Note</h3>

				<textarea class=" text2" id="addTxt" addplaceholder="Leave a comment here" id="floatingTextarea2" style="padding: 10px; height: 100px; font-family: 'Roboto Condensed', sans-serif; text-decoration: underline; text-decoration-color: black;"></textarea>
			</div>	
		</div>
		<ul class="actions">
			<button class="btn btn-primary" id="addBtn">Add Note</button>
		</ul>
	</div>
</div>
<div id="" class="row container-fluid my-4 mx-4">
	<div id="notes" class="container mx-10 my-7" style="display: inline;" >

		
		  <div class="card my-6 mx-6">
			<div class="card-header my-6 mx-6">
            Note ${element.title}
			</div>
			<div class="card-body">
			  <blockquote class="blockquote mb-0">
				<p>${element.text}</p>
                <button id="${index}"onclick="deleteNote(this.id)" class="btn btn-primary">Delete Note</button>
				
			  </blockquote>
			</div>
		  </div>
		
	</div>
</div>

<script src="index.js"></script>
<div id="copyright" class="container">
	<p>&copy; Untitled. All rights reserved. | Photos by <a href="http://fotogrph.com/">Fotogrph</a> | Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a>.</p>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
